<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Captação de Leads</title>
    <link rel="stylesheet" href="Lead.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Lead</h1>
        <form id="leadForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="cursoInteresse">Curso de Interesse</label>
            <select id="cursoInteresse" name="cursoInteresse" required>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="Lead.js"></script>

</body>
</html>
